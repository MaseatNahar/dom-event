<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Exploring  Event Delegate </h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Facilis, et atque!</li>
            <li class="item">Officiis, recusandae quod?</li>
            <li class="item">Dolores, dolore maxime.</li>
            <li class="item">Est, inventore quia.</li>
            <li class="item">Aliquid, placeat reiciendis?</li>
        </ul>
        <button id="btn-add-item">Add item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click',function(event){
        //         event.target.parentNode.removeChild(event.target);

        //     })

        // }

        document.getElementById('list-container').addEventListener('click',function(){
            event.target.parentNode.removeChild(event.target);
        })


        document.getElementById('btn-add-item').addEventListener('click',function(){
            const listContainer =document.getElementById('list-container');

            const li = document.createElement('li');
            li.innerText = 'Brand New Item Added'
            listContainer.appendChild (li);
        })
    </script>
    
</body>
</html>
